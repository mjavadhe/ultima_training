{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1>Courses</h1>
  {% for course in courses %}
    <div class="card mb-3">
      <div class="card-body">
        <h5><a href="{% url 'course_detail' course.id %}">{{ course.name }}</a></h5>
        <p>{{ course.short_description }}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
