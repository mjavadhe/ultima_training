{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1>{{ course.name }}</h1>
  <p>{{ course.detailed_description }}</p>
  <h2>Upcoming Sessions</h2>
  {% for session in upcoming_sessions %}
    <p>{{ session.start_datetime }} - {{ session.location }}</p>
  {% endfor %}
</div>
{% endblock %}
